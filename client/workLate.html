<template name="workersList_19">
   <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>姓名</th>
        <th>楼层</th>
        <th>联系电话</th>
        <th>预计离开时间</th>
        <th>添加/删除</th>
      </tr>
    </thead>
    <tbody>
      {{#each workers_19}}
      <tr>
        <td>{{name}}</td>
        <td>{{floor}}</td>
        <td>{{phone}}</td>
        <td>{{time}}</td>
        <td>
          <button type="submit" class="btn btn-danger rm_worker"><i class="icon-minus icon-white"></i></button>
        </td>
      </tr>
      {{/each}}
      <tr>
        <td>
          <input type="text" class="input-small" name="name_19" value="" id="name_19">
        </td>
        <td>
          <input type="text" class="input-small" name="floor_19" value="" id="floor_19">
        </td>
        <td>
          <input type="text" class="input-small" name="phone_19" value="" id="phone_19">
        </td>
        <td>
          <input type="text" class="input-small" name="time_19" value="" id="time_19">
        </td>
        <td>
          <button type="submit" class="btn btn-primary add_worker"><i class="icon-plus icon-white"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</template>
